#Configuración de la db
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración JWT
jwt.secret=${JWT_SECRET:mysupersecretkeymysupersecretkeymysupersecretkey}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:86400000}

server.port=${PORT:8080}

# ==========================================
# CONFIGURACIÓN DE EMAIL - RESEND
# ==========================================
# API Key de Resend
resend.api.key=${RESEND_API_KEY}

resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}
resend.from.name=${RESEND_FROM_NAME:Notas App}

